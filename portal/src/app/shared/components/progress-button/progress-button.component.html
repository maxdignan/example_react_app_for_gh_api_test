<button
  class="btn relative"
  type="button"
  [style.width.px]="width"
  [disabled]="disabled || updating"
  (click)="clicked.emit()"
>
  <span
    class="absolute w-full h-full top-0 left-0 flex items-center justify-center transition-all duration-200"
    [ngClass]="updating ? 'opacity-0' : 'opacity-1'"
    >{{ label }}</span
  >
  <art-loading-indicator *ngIf="updating"></art-loading-indicator>
</button>
