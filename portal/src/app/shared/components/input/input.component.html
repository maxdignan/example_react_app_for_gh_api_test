<div class="floating-label-group">
  <input
    class="floating-label-input"
    [type]="type"
    [id]="placeholder"
    [placeholder]="placeholder"
    [value]="inputValue"
    (keydown.enter)="enterKeyed.emit()"
  />
  <label [for]="placeholder" class="floating-label">{{
    placeholder.toUpperCase()
  }}</label>
</div>
