<div class="flex">
  <div class="flex-1">
    <div>
      <span>Branch:</span>
      <b>{{ vr.branch }}</b>
    </div>
    <div>
      <span>Creator:</span>
      <b>{{ vr.creator }}</b>
    </div>
  </div>
  <div class="flex-1">
    <div>
      <span>Created:</span>
      <b>{{ vr.created | date: 'short' }}</b>
    </div>
    <div>
      <span>Snapshots:</span>
      <b>{{ vr.results.length }}</b>
    </div>
  </div>
</div>
